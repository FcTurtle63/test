<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <h2>Sample calculator</h2>
    <h4>Insert the 2 variables :</h4>
    <h5>the entire form will be sent with post method to back end sever (node express)
      who will do the calculation and will return the result to the front end</h5>
    <br>
  </head>
  <body>
<form class="" action="/" method="post">
  <!--
the parametr action is where this page (index.html) will be sent
and the value "/" means the root position where also server.js is running
 -->
  <input type="text" name="num1" placeholder="Insert first number">
  <input type="text" name="num2" placeholder="Insert second number">
  <input type="submit" name="submit" value="Calculate Sum" >

  </body>
</html>
